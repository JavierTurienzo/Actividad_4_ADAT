<body>

<div class="formulario-container">
  <h2>Introduce un Producto</h2>

  <form id="formularioProducto" [formGroup]="productForm" (submit)="addProducto()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" formControlName="nombre" required>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" formControlName="cantidad" name="cantidad" required>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" step="1" formControlName="precio" required>

    <label for="categoria">Categor√≠a:</label>
    <input type="text" id="categoria" name="categoria" formControlName="categoria" required>

    <button type="submit">Agregar Producto</button>
  </form>
</div>
</body>
